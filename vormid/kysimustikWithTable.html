<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="newstyletest.css">
    <title>Laste Kusimustik</title>
    <script src="exfile.js"></script>
</head>
<body>
<h1>Laste kusimustik</h1>
<form action="" name = 'lasteKys'>
    <table>
    <tr>
        <td><label for="nimi">Sisesta nimi: </label></td>
        <td><input type="text" id="nimi" name="nimi" placeholder="Eesnimi" required oninput="nimilugemine()"></td>
        <td><div id="Answer1"></div></td>
    </tr>
    <tr>
        <td><label for="vanus">Kusimustik: </label></td>
        <td><input type="number" id="vanus" name="vanus" min="3" max="15" step="1" placeholder="Vanus" required onchange="vanuslugemione()"></td>
        <td><div id="Answer2"></div></td>
    </tr>
    <tr>
        <td colspan="2">
            <fieldset>
                <legend>Sugu</legend>
                <label for="pois">pois</label>
                <input type="radio" id="pois" name="sugu" value='pois' onchange="suguvalik()">
                <br>
                <label for="tudruk">tudruk</label>
                <input type="radio" id="tudruk" name="sugu" value='tudruk' onchange="suguvalik()"> <!--Name должен быть одинаковый если идёт ответ на один вопрос (чтобы везде нельзя было точки поставить) -->
            </fieldset>
        </td>
        <td><div id="Answer3"></div></td>
    </tr>
    <!-- Checkbox -->
    <tr>
        <td>Mis lapsele meeldib?</td>
    <td>
    <input type="checkbox" id="CocaCola" name="meeldib" value="CocaCola" checked><!-- checked - Выбирает галку автоматом за человека-->
    <label for="CocaCola">CocaCola</label>
    <br>
    <input type="checkbox" id="Fanta" name="meeldib" value="Fanta">
    <label for="Fanta">Fanta</label>
    <br>
    <input type="checkbox" id="Sprite" name="meeldib" value="Sprite">
    <label for="Sprite">Sprite</label>
    <br>
    <input type="checkbox" id="CocaCola-Zero" name="meeldib" value="CocaCola-Zero">
    <label for="CocaCola-Zero">CocaCola-Zero</label>
    <br>
    </td>
        <td><div id="Answer4"></div></td>
    </tr>
    <tr>
        <td><label for="kool">Mis tuupi koolist sa opid?</label></td>
    <td>
        <select name="kool" id="kool" onchange="selectValik()">
            <option value="Vali kool">Vali kool</option>
            <option value="1 kool">1 kool</option>
            <option value="2 kool">2 kool</option>
            <option value="3 kool">3 kool</option>
            <option value="4 kool">4 kool</option>
            <option value="5 kool">5 kool</option>
            <option value="6 kool">6 kool</option>
            <option value="7 kool">7 kool</option>
        </select>
    </td>
        <td><div id="Answer5"></div></td>
    </tr>
        <tr>
            <td>
                <label for="quantity">IQ </label>
            </td>
            <td>
                <input type="number" id="quantity" name="quantity" min="1" max="500">
            </td>
        </tr>
        <tr>
            <td>
                <label for="pwd">Additional secret information:</label><br>
            </td>
            <td>
                <input type="password" id="pwd" name="pwd">
            </td>
            <td></td>
        </tr>
        <tr>
            <td>
                <label for="favcolor">Select favorite color of kid:</label>
            </td>
            <td>
                <input type="color" id="favcolor" name="favcolor" onchange="colorr()">
            </td>
            <td><div id="Answer6"></div></td>
        </tr>
        <tr>
            <td>
                <label for="birthday">Select Birthday Date:</label>
            </td>
            <td>
                <input type="date" id="birthday" name="birthday">
            </td>
            <td><div id="Answer7"></div></td>
        </tr>
        <tr>
            <td>
                <label for="email">Enter email of parent:</label>
            </td>
            <td>
                <input type="email" id="email" name="email">
            </td>
            <td><div id="Answer8"></div></td>
        </tr>
        <tr>
            <td>
                <label for="phone">Enter phone number of parent:</label>
            </td>
            <td>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
            </td>
            <td><div id="Answer9"></div></td>
        </tr>
        <tr>
            <td>
                <label for="myfile">Select a picture of kid:</label>
            </td>
            <td>
                <input type="file" id="myfile" name="myfile">
            </td>
            <td><div id="Answer10"></div></td>
        </tr>
    <tr>
        <td><input type="button" value="Salvesta"></td>
        <td><input type="reset" value="Puhasta"></td>
    </tr>
    </table>
</form>
</body>
</html>
