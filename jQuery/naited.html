  <script>
    //teksti vart - orange
    function orange(){
      $('h2').css('color', 'orange');
    }
    function mustaks(){
      $('h2').css('color', 'black');
    }
    function roheliseks(){
      $('#tekst').css('color', 'green');
    }
    function koordinadid(event, ui){
      var koht=ui.offset;
      $('#koord').html('x: '+koht.left+'; y: '+koht.top);
    }
    function start(){
      $('h2, #tekst').mouseenter(orange); //hiir on peal
      $('h2').mouseleave(mustaks);// hiir on valja
      $('#tekst').mouseenter(roheliseks);
      $('#pilt').draggable(); //Чтобы картинка бегала по странице
      $('#tekst').draggable();
      $('#pilt').bind('drag', koordinadid)
      //https://pastebin.com/1bZGmG2X
    }
  </script>
  <link rel="stylesheet" href="jQuerystyle.css">
</head>
