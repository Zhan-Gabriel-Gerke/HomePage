<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Autode Kuvamine AJAX meetodi abil</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script>
          $(document).ready(function(){
            $.ajax({
              type: "GET",
              url: "autod.xml",
              dataType: "xml",
              success: kuvaXML,
              error: vigaXML
            });
          });
      function vigaXML(){
        $("#vastus").append('<p style="color:red;">Probleemid XML failiga!</p>');
      }
      function kuvaXML(xml){
        $(xml).find("auto").each(function() {
          $("#vastus").append(
                  '<h2>'+$(this).find("mark").text()+'</h2>'
          );
        });
      }
  </script>
</head>
<body>
<h1>
  Ajax meetod - Asynchronous JavaScript and XML, kliendi pool kaivitav kood
  <a href="https://www.metshein.com/unit/xml-xml-andmete-lugemine-jquery-abil/">Kliki siia</a>
  <div id="vastus"></div>
</h1>
</body>
</html>
