<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Autode Kuvamine AJAX meetodi abil</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.min.js" integrity="sha256-AlTido85uXPlSyyaZNsjJXeCs07eSv3r43kyCVc8ChI=" crossorigin="anonymous"></script>
  <script>
    $(document).ready(function(){
      $.ajax({
        type: "GET",
        url: "ex.xml",
        dataType: "xml",
        success: kuvaXML,
        error: vigaXML
      });
    });
    function vigaXML(){
      $("#vastus").append('<p style="color:red;">Probleemid XML failiga!</p>');
    }
    function kuvaXML(xml){
      $(xml).find("inimene").each(function() {
        $("#vastus").append(
                '<tr>'+
                '<td><h2>'+$(this).find("Nimi").text()+'</h2></td>'+
                '<td><a href="'+$(this).find("link").text()+'" target="_blank">'+
                '<img src="pildid/'+$(this).find("pilt").text()+'" alt="pilt"></td>'+
                '</a>'+
                '<td><a href="'+$(this).find("link").text()+'" target="_blank">'+
                $(this).find("Nimi").text()+
                '</a></td>'+
                '</tr>'
        );
      });
    }
  </script>
  <script>
    $(document).ready(function(){
      $("#vastus").click(function(){
        $(this).hide();
      });
    });
  </script>
  <link rel="stylesheet" href="img.css">
</head>
<body>
<h1>
  <h2><strong>Если кликнешь на таблицу она пропадёт</strong></h2>
  Ajax meetod - Asynchronous JavaScript and XML, kliendi pool kaivitav kood
  <a href="https://www.metshein.com/unit/xml-xml-andmete-lugemine-jquery-abil/">Kliki siia</a>
  <div id="vastus"></div>
</h1>
</body>
</html>
