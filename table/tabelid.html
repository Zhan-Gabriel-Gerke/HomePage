<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="tabelstyle.css">
</head>
<body>
<h1>Tabelid</h1>
<table id="tabel1">
  <caption>Easy table 2x2</caption>
  <tr>
    <td>1</td>
    <td>2</td>
  </tr>
  <tr>
    <td>3</td>
    <td>4</td>
  </tr>
</table>

<table id="tabel2">
  <caption>Natuke keeruline tabel 2x2</caption>
  <tr>

    <td>2</td>
  </tr>
  <tr>
    <td colspan="2">3</td>
  </tr>
</table>
<table id="tabel3">
  <caption>Natuke keerukine tabel 2</caption>
  <tr>
    <td rowspan="2">1</td>
    <td>2</td>
  </tr>
  <tr>
    <td>3</td>
  </tr>
</table>

    <td>2</td>
    <td>3</td

  </tr>
  <tr>
    <td colspan="2">5</td>
    <td>6</td>
  </tr>
</table>
